<head>

        <button>Quero Ajudar</button>

    <section class="form hide">

        <form action="/">
        <input 
            type="text" 
            name="name"
            placeholder="Nome completo"
        >
        <input 
            type="text" 
            name="email"
            placeholder="E-mail"
        >
        <input 
            type="text" 
            name="blood"
            placeholder="Tipo sanguíneo"
        >
        <button>Quero ajudar</button>
        </form>


    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Denilson Sousa</p>
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Max</p>
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>ismael</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Lorin</p>
            </div>

        </section>
    </main>

    <footer>Com Amor <span>Rocketseat</span></footer>
